<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form>

        <h2>Event Registration</h2>

        <label for="name1">Name:</label>
        <input type="text" id="name1">
        <br><br>

        <label for="mail">Email ID:</label>
        <input type="email" id="mail">
        <br><br>

        <label for="phoneNo">Phone No:</label>
        <input type="tel" id="phoneNo">
        <br><br>

        <label for="select1">Occupation:</label>
        <select name="select1" id="select1">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="chachbox1">HTML</label>
            <input type="checkbox" id="chachbox1" name="html" value="html">

            <label for="chachbox2">CSS</label>
            <input type="checkbox" id="chachbox2" name="css" value="css">

            <label for="chachbox3">Java Script</label>
            <input type="checkbox" id="chachbox3" name="js" value="js">
        
        </fieldset>
        <br><br>

        <label for="textarea">Comments:</label><br>
        <textarea name="comments" id="textarea" cols="30" rows="10"></textarea>
        
        
        <input type="submit" id="submit" value="Register">

    </form>

</body>
</html>
